<!DOCTYPE html>
   <html lang="en">
      <head>
         <meta charset="utf-8">
         <title>D3 Test</title>
         <script type="text/javascript" src="d3/d3.js"></script>
         <style type="text/css">
            svg {
               background-color: aliceblue;
            }
         </style>
      </head>
      <body>
         <script type="text/javascript">
            var dataset = [
            {  
               "fixed_asset":100,
               "current_asset":150,
               "equity":50,
               "long-term_liabilities":100,
               "short-term_liabilities":150,
               "revenue":400,
               "operating_income":150,
               "ebit":100,
               "ebt":50,
               "net_income":35
            },
            {  
               "fixed_asset":100,
               "current_asset":150,
               "equity":50,
               "long-term_liabilities":100,
               "short-term_liabilities":150,
               "revenue":400,
               "operating_income":150,
               "ebit":100,
               "ebt":50,
               "net_income":35
            }            
            ];

            var w = 400;
            var h = 300;

            var svg = d3.select("body")
                        .append("svg")
                          .attr("width", w)
                          .attr("height", h);

            var padding_left = 20;
            var padding_bottom = 30;

            svg.selectAll("#fixed_asset")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("class", "fixed_asset")
               .attr("fill", "blue")
               .attr("x", function(d, i){return i * 100 + padding_left;})
               .attr("y", function(d){return h - padding_bottom - d["fixed_asset"];})
               .attr("width", 20)
               .attr("height", function(d){return d["fixed_asset"];});

            svg.selectAll("#current_asset")
               .data(dataset)
               .enter()
               .append("rect")
               .attr("class", "current_asset")
               .attr("fill", "red")
               .attr("x", function(d, i){return i * 100 + padding_left;})
               .attr("y", function(d){return h - padding_bottom - d["fixed_asset"] - d["current_asset"];})
               .attr("width", 20)
               .attr("height", function(d){return d["current_asset"];});

         </script>
</html>
